<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .logout-form { color: green; margin-top: 10px; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>

        <button type="button" onclick="window.location.href='/register'" style="margin-top: 10px; background-color: #007bff; border: none; color: white; padding: 10px 15px; border-radius: 4px; cursor: pointer;">
            Register
        </button>

        <div th:if="${param.error}" class="error">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="logout-form">
            Successfully logged out
        </div>
    </form>

</div>
</body>
</html>
