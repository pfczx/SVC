<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Porównanie wersji dokumentu</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 300px; margin-top: 10px; }
        .form-section { margin-bottom: 20px; }
    </style>
</head>
<body>

<h1>Porównaj dwie wersje dokumentu</h1>

<form th:action="@{/versions/diff}" method="get" class="form-section">
    <label for="version1Id">ID wersji 1:</label><br>
    <input type="number" id="version1Id" name="version1Id" required><br><br>

    <label for="version2Id">ID wersji 2:</label><br>
    <input type="number" id="version2Id" name="version2Id" required><br><br>

    <button type="submit">Porównaj</button>
</form>

<!-- Wyświetlanie różnic, jeśli istnieją -->
<div th:if="${diff != null}">
    <h2>Różnice między wersjami:</h2>
    <textarea readonly th:text="${diff}"></textarea>
</div>

</body>
</html>
