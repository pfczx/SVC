<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Porównanie wersji dokumentu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #495057;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #6c757d;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/upload}">Upload</a>
    <a th:href="@{/browse}">Browse</a>
    <a th:href="@{/compare}">Compare</a>
    <a th:href="@{/stats}">Stats</a>
</div>

<div class="content d-flex justify-content-center align-items-start">
    <div class="card shadow w-100" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Porównaj dwie wersje dokumentu</h2>

            <form th:action="@{/versions/diff}" method="get" class="form-section">
                <div class="mb-3">
                    <label for="version1Id" class="form-label">ID wersji 1:</label>
                    <input type="number" id="version1Id" name="version1Id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="version2Id" class="form-label">ID wersji 2:</label>
                    <input type="number" id="version2Id" name="version2Id" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold">Porównaj</button>
            </form>

            <div th:if="${diff != null}" class="mt-4">
                <h4>Różnice między wersjami:</h4>
                <textarea readonly class="form-control mt-2" style="height: 300px;" th:utext="${diff}"></textarea>
            </div>
        </div>
    </div>
</div>

</body>
</html>
