<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>User Statistics</h2>
    <table class="table table-bordered mt-4">
        <tbody>
        <tr><th>Total Documents</th><td th:text="${stats.documentCount}">0</td></tr>
        <tr><th>Average Characters</th><td th:text="${stats.averageCharacters}">0</td></tr>
        <tr><th>Total Versions</th><td th:text="${stats.versionCount}">0</td></tr>
        <tr><th>Oldest File Date</th><td th:text="${stats.oldestDate != null ? stats.oldestDate : 'N/A'}">N/A</td></tr>
        <tr><th>Newest File Date</th><td th:text="${stats.newestDate != null ? stats.newestDate : 'N/A'}">N/A</td></tr>
        </tbody>
    </table>
    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
