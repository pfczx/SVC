<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista dokumentów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #495057;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #6c757d;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/upload}">Upload</a>
    <a th:href="@{/browse}">Browse</a>
    <a th:href="@{/compare}">Compare</a>
    <a th:href="@{/stats}">Stats</a>
</div>

<div class="content">
    <h1>Wszystkie dokumenty</h1>

    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tytuł</th>
            <th>Nazwa pliku</th>
            <th>Data utworzenia</th>
            <th>Aktualna wersja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document.id}"></td>
            <td th:text="${document.title}"></td>
            <td th:text="${document.fileName}"></td>
            <td th:text="${#temporals.format(document.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${document.currentVersion.version}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
