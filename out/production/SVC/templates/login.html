<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg p-4 p-md-5 border-0 rounded-4">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary mb-4 fw-light">Login</h2>

                    <form th:action="@{/login}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold text-secondary">Username:</label>
                            <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold text-secondary">Password:</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                        </div>
                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">Login</button>
                            <button type="button" onclick="window.location.href='/register'" class="btn btn-info btn-lg fw-bold shadow-sm">
                                Register
                            </button>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger text-center mt-4 mb-0" role="alert">
                            Invalid username or password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success text-center mt-4 mb-0" role="alert">
                            Successfully logged out
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
