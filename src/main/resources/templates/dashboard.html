<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
        }
        .navbar-dark {
            border-bottom: 3px solid #007bff;
        }
        .btn-lg-custom {
            padding: 1.25rem 1rem;
            font-size: 1.25rem;
        }
        .card-custom {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold">Spring Version Control</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false" th:text="${#authentication.name}">Username</a>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark border-0">
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item text-light bg-dark">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card card-custom p-5">
        <div class="card-body text-center">
            <h1 class="card-title text-primary mb-4 fw-light">Welcome, <span th:text="${username}">User</span>!</h1>
            <p class="card-text lead mb-5 text-secondary">Manage your files with ease using our robust version control system.</p>
            <div class="d-grid gap-4 col-md-8 col-lg-6 mx-auto">
                <a href="/upload" class="btn btn-primary btn-lg-custom fw-bold shadow-sm">Upload New File</a>
                <a href="/compare" class="btn btn-secondary btn-lg-custom fw-bold shadow-sm">Compare File Versions</a>
                <a href="/browse" class="btn btn-secondary btn-lg-custom fw-bold shadow-sm">Browse All Files</a>
                <a href="/stats" class="btn btn-info btn-lg-custom fw-bold shadow-sm">View System Statistics</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
