<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista dokumentów</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>

<h1>Lista dokumentów</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tytuł</th>
        <th>Data przesłania</th>
        <!-- Dodaj więcej kolumn jeśli potrzeba -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${documents}">
        <td th:text="${doc.id}">1</td>
        <td th:text="${doc.title}">Przykładowy dokument</td>
        <td th:text="${#temporals.format(doc.uploadDate, 'yyyy-MM-dd HH:mm')}">2025-06-01 12:00</td>
    </tr>
    </tbody>
</table>

</body>
</html>
