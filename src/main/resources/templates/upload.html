<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background-color: #28a745;
            color: white; border: none; border-radius: 4px; cursor: pointer;
        }
        .message { margin-top: 20px; font-weight: bold; color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload File</h2>
    <form th:action="@{/api/documents/upload}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" required>
        </div>

        <div class="form-group">
            <label for="title">Document Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="userId">AppUser ID:</label>
            <input type="number" id="userId" name="userId" required>
        </div>

        <button type="submit">Upload</button>
    </form>

    <div th:if="${param.success}" class="message">Upload successful!</div>
    <div th:if="${param.error}" class="message error">Upload failed: [[${param.error}]]</div>
</div>
</body>
</html>
