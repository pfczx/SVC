<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container {
            max-width: 400px; margin: 100px auto; background: white;
            padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background-color: #007bff;
            color: white; border: none; border-radius: 4px; cursor: pointer;
        }
        .message { margin-top: 20px; font-weight: bold; color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>

    <form th:action="@{/create}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div th:if="${param.success}" class="message">User created successfully!</div>
    <div th:if="${param.error}" class="message error">Error: [[${param.error}]]</div>
</div>
</body>
</html>
