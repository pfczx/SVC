<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #495057;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #6c757d;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/upload}">Upload</a>
    <a th:href="@{/browse}">Browse</a>
    <a th:href="@{/compare}">Compare</a>
    <a th:href="@{/stats}">Stats</a>
</div>

<div class="content">
    <h2>User Statistics</h2>
    <table class="table table-bordered mt-4">
        <tbody>
        <tr><th>Total Documents</th><td th:text="${stats.documentCount}">0</td></tr>
        <tr><th>Average Characters</th><td th:text="${stats.averageCharacters}">0</td></tr>
        <tr><th>Total Versions</th><td th:text="${stats.versionCount}">0</td></tr>
        <tr><th>Oldest File Date</th><td th:text="${stats.oldestDate != null ? stats.oldestDate : 'N/A'}">N/A</td></tr>
        <tr><th>Newest File Date</th><td th:text="${stats.newestDate != null ? stats.newestDate : 'N/A'}">N/A</td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
